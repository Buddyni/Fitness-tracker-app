<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Tracker mit Übungsliste</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    input, button, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }
    .entry {
      background: #fff;
      padding: 10px;
      margin: 8px 0;
      border-left: 5px solid #4caf50;
    }
    canvas {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>📋 Tages-Training erfassen</h1>

  <!-- Datalist für Übungsvorschläge -->
  <input list="exerciseOptions" id="exercise" placeholder="Übung (z. B. Kniebeugen)" autocomplete="off" />
  <datalist id="exerciseOptions"></datalist>

  <input type="number" id="sets" placeholder="Sätze" />
  <input type="number" id="reps" placeholder="Wiederholungen" />
  <input type="number" id="weight" placeholder="Gewicht (kg)" />
  <input type="date" id="date" />
  <button onclick="addExercise()">📝 Übung hinzufügen</button>

  <h3>📌 Tagesliste</h3>
  <ul id="dailyList"></ul>
  <button onclick="saveTraining()">💾 Training speichern</button>

  <h2>📈 Fortschritt anzeigen</h2>
  <select id="exerciseFilter" onchange="updateChart()">
    <option value="">– Übung wählen –</option>
  </select>
  <canvas id="progressChart" height="200"></canvas>
  <p id="progressPercent" style="font-weight: bold; font-size: 1.2em; margin-top: 10px;"></p>

  <h2>📅 Verlauf</h2>
  <div id="history"></div>

  <script>
    let dailyExercises = [];
    let chart;

    function loadExerciseList() {
      const list = JSON.parse(localStorage.getItem('exerciseList') || '[]');
      return list;
    }

    function saveExerciseList(list) {
      localStorage.setItem('exerciseList', JSON.stringify(list));
    }

    function updateExerciseDatalist() {
      const list = loadExerciseList();
      const datalist = document.getElementById('exerciseOptions');
      datalist.innerHTML = '';
      list.forEach(ex => {
        const option = document.createElement('option');
        option.value = ex;
        datalist.appendChild(option);
      });
    }

    function addExercise() {
      const exerciseInput = document.getElementById('exercise');
      const exercise = exerciseInput.value.trim();
      const sets = document.getElementById('sets').value;
      const reps = document.getElementById('reps').value;
      const weight = document.getElementById('weight').value;

      if (!exercise || !sets || !reps || !weight) {
        alert('Bitte alle Übungsfelder ausfüllen!');
        return;
      }

      let exerciseList = loadExerciseList();
      if (!exerciseList.includes(exercise)) {
        exerciseList.push(exercise);
        saveExerciseList(exerciseList);
        updateExerciseDatalist();
      }

      dailyExercises.push({ exercise, sets, reps, weight });

      updateDailyList();

      exerciseInput.value = '';
      document.getElementById('sets').value = '';
      document.getElementById('reps').value = '';
      document.getElementById('weight').value = '';
    }

    function updateDailyList() {
      const list = document.getElementById('dailyList');
      list.innerHTML = '';
      dailyExercises.forEach((e, i) => {
        const li = document.createElement('li');
        li.textContent = `${e.exercise}: ${e.sets}×${e.reps} mit ${e.weight} kg`;
        list.appendChild(li);
      });
    }

    function saveTraining() {
      const date = document.getElementById('date').value || new Date().toISOString().slice(0,10);
      if (dailyExercises.length === 0) {
        alert('Füge zuerst Übungen zum Training hinzu!');
        return;
      }

      const training = { date, exercises: dailyExercises };
      const allTrainings = JSON.parse(localStorage.getItem('trainings') || '[]');
      allTrainings.push(training);
      localStorage.setItem('trainings', JSON.stringify(allTrainings));

      dailyExercises = [];
      updateDailyList();
      document.getElementById('date').value = '';

      loadTrainings();
      updateChart();
    }

    function loadTrainings() {
      const history = document.getElementById('history');
      history.innerHTML = '';
      const trainings = JSON.parse(localStorage.getItem('trainings') || '[]');

      const filter = document.getElementById('exerciseFilter');
      const allExercises = new Set();
      trainings.forEach(t => t.exercises.forEach(e => allExercises.add(e.exercise)));
      filter.innerHTML = '<option value="">– Übung wählen –</option>';
      allExercises.forEach(ex => {
        const opt = document.createElement('option');
        opt.value = ex;
        opt.textContent = ex;
        filter.appendChild(opt);
      });

      // Chronologische Reihenfolge (älteste zuerst)
      trainings.forEach(training => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<strong>Datum:</strong> ${training.date}<ul>` +
          training.exercises.map(e =>
            `<li>${e.exercise}: ${e.sets}×${e.reps} mit ${e.weight} kg</li>`
          ).join('') + '</ul>';
        history.appendChild(div);
      });
    }

    function updateChart() {
      const selectedExercise = document.getElementById('exerciseFilter').value;
      const trainings = JSON.parse(localStorage.getItem('trainings') || '[]');

      let dataPoints = [];
      trainings.forEach(t => {
        t.exercises.forEach(e => {
          if (e.exercise === selectedExercise) {
            dataPoints.push({ date: t.date, weight: parseFloat(e.weight) });
          }
        });
      });

      dataPoints.sort((a, b) => new Date(a.date) - new Date(b.date));
      const labels = dataPoints.map(d => d.date);
      const data = dataPoints.map(d => d.weight);

      const ctx = document.getElementById('progressChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: `Gewicht bei ${selectedExercise}`,
            data,
            borderColor: '#4caf50',
            backgroundColor: 'rgba(76, 175, 80, 0.2)',
            borderWidth: 2,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: false,
              title: { display: true, text: 'Gewicht (kg)' }
            },
            x: {
              title: { display: true, text: 'Datum' }
            }
          }
        }
      });

      const progressText = document.getElementById('progressPercent');
      if (data.length > 1) {
        const first = data[0];
        const last = data[data.length - 1];
        const diff = last - first;
        const percent = (diff / first) * 100;
        const sign = percent >= 0 ? '+' : '';
        progressText.textContent = `Fortschritt: ${sign}${percent.toFixed(1)}% gegenüber erstem Training`;
      } else {
        progressText.textContent = 'Noch kein Vergleich möglich.';
      }
    }

    // Initial laden
    updateExerciseDatalist();
    loadTrainings();

  </script>

</body>
</html>

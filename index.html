<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fitness Tracker mit Dark Mode</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: sans-serif;
    max-width: 700px;
    margin: auto;
    padding: 20px;
    background: #f9f9f9;
    color: #222;
    transition: background-color 0.3s, color 0.3s;
  }
  input, button, select {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: white;
    color: #222;
    transition: background-color 0.3s, color 0.3s, border-color 0.3s;
  }
  button {
    cursor: pointer;
    background-color: #4caf50;
    color: white;
    border: none;
  }
  button:hover {
    background-color: #45a049;
  }
  .entry {
    background: #fff;
    padding: 10px;
    margin: 8px 0;
    border-left: 5px solid #4caf50;
    transition: background-color 0.3s, border-color 0.3s;
  }
  canvas {
    background: #fff;
    border-radius: 8px;
    padding: 10px;
    transition: background-color 0.3s;
  }
  /* Dark Mode Styles */
  body.dark {
    background-color: #121212;
    color: #e0e0e0;
  }
  body.dark input, 
  body.dark button, 
  body.dark select {
    background-color: #1e1e1e;
    color: #e0e0e0;
    border: 1px solid #444;
  }
  body.dark button {
    background-color: #388e3c;
    color: #e0e0e0;
  }
  body.dark button:hover {
    background-color: #2e7d32;
  }
  body.dark .entry {
    background-color: #1c1c1c;
    border-left-color: #81c784;
  }
  body.dark canvas {
    background-color: #1c1c1c;
  }
  /* Dark Mode Toggle Switch */
  .toggle-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    justify-content: flex-end;
  }
  .toggle-label {
    margin-right: 10px;
    font-weight: bold;
  }
  .toggle-switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
  }
  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 24px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #4caf50;
  }
  input:checked + .slider:before {
    transform: translateX(26px);
  }
</style>
</head>
<body>

<div class="toggle-container">
  <span class="toggle-label">Dark Mode</span>
  <label class="toggle-switch">
    <input type="checkbox" id="darkModeToggle" />
    <span class="slider"></span>
  </label>
</div>

<h1>üìã Fitness Tracker</h1>

<input type="text" id="exercise" placeholder="√úbung (z.‚ÄØB. Bankdr√ºcken)" list="exercise-list" />
<datalist id="exercise-list"></datalist>

<input type="number" id="sets" placeholder="S√§tze" min="1" />
<input type="number" id="reps" placeholder="Wiederholungen" min="1" />
<input type="number" id="weight" placeholder="Gewicht (kg)" min="0" step="0.1" />
<input type="date" id="date" />
<button onclick="saveEntry()">‚úÖ Speichern</button>

<h2>üìà Fortschritt anzeigen</h2>
<select id="exerciseSelect" onchange="updateChart()">
  <option value="">-- √úbung w√§hlen --</option>
</select>

<canvas id="progressChart" width="600" height="300"></canvas>

<h2>üóíÔ∏è Trainingsverlauf</h2>
<div id="trainingLog"></div>

<script>
  // Initialisierung der Trainingsdaten und √úbungen aus localStorage
  let trainingsDaten = JSON.parse(localStorage.getItem('trainingsDaten')) || {};
  let √ºbungen = JSON.parse(localStorage.getItem('√ºbungen')) || [];

  // Dark Mode laden und anwenden
  const darkModeToggle = document.getElementById('darkModeToggle');
  if(localStorage.getItem('darkMode') === 'enabled') {
    document.body.classList.add('dark');
    darkModeToggle.checked = true;
  }

  darkModeToggle.addEventListener('change', () => {
    if(darkModeToggle.checked) {
      document.body.classList.add('dark');
      localStorage.setItem('darkMode', 'enabled');
    } else {
      document.body.classList.remove('dark');
      localStorage.setItem('darkMode', 'disabled');
    }
  });

  // √úbung zur Liste hinzuf√ºgen, wenn nicht vorhanden
  function addExerciseToList(exercise) {
    if (!√ºbungen.includes(exercise)) {
      √ºbungen.push(exercise);
      √ºbungen.sort();
      localStorage.setItem('√ºbungen', JSON.stringify(√ºbungen));
      updateExerciseDropdowns();
    }
  }

  // Dropdowns und Datalist updaten
  function updateExerciseDropdowns() {
    const exerciseSelect = document.getElementById('exerciseSelect');
    const exerciseList = document.getElementById('exercise-list');

    exerciseSelect.innerHTML = '<option value="">-- √úbung w√§hlen --</option>';
    √ºbungen.forEach(ex => {
      const option = document.createElement('option');
      option.value = ex;
      option.textContent = ex;
      exerciseSelect.appendChild(option);
    });

    exerciseList.innerHTML = '';
    √ºbungen.forEach(ex => {
      const option = document.createElement('option');
      option.value = ex;
      exerciseList.appendChild(option);
    });
  }

  updateExerciseDropdowns();

  // Trainingsdaten speichern
  function saveEntry() {
    const exercise = document.getElementById('exercise').value.trim();
    const sets = parseInt(document.getElementById('sets').value);
    const reps = parseInt(document.getElementById('reps').value);
    const weight = parseFloat(document.getElementById('weight').value);
    const date = document.getElementById('date').value;

    if (!exercise || !sets || !reps || isNaN(weight) || !date) {
      alert('Bitte alle Felder korrekt ausf√ºllen.');
      return;
    }

    addExerciseToList(exercise);

    if (!trainingsDaten[date]) {
      trainingsDaten[date] = [];
    }
    trainingsDaten[date].push({exercise, sets, reps, weight});

    localStorage.setItem('trainingsDaten', JSON.stringify(trainingsDaten));
    localStorage.setItem('√ºbungen', JSON.stringify(√ºbungen));

    // Formular zur√ºcksetzen
    document.getElementById('exercise').value = '';
    document.getElementById('sets').value = '';
    document.getElementById('reps').value = '';
    document.getElementById('weight').value = '';
    document.getElementById('date').value = '';

    updateExerciseDropdowns();
    renderTrainingLog();
    updateChart();
  }

  // Trainingsverlauf anzeigen
  function renderTrainingLog() {
    const log = document.getElementById('trainingLog');
    log.innerHTML = '';

    // Chronologisch sortieren
    const dates = Object.keys(trainingsDaten).sort();

    dates.forEach(date => {
      const entries = trainingsDaten[date];
      const dateDiv = document.createElement('div');
      dateDiv.innerHTML = `<h3>${date}</h3>`;

      entries.forEach(e => {
        const entryDiv = document.createElement('div');
        entryDiv.className = 'entry';
        entryDiv.textContent = `${e.exercise} ‚Äî S√§tze: ${e.sets}, Wiederholungen: ${e.reps}, Gewicht: ${e.weight}kg`;
        dateDiv.appendChild(entryDiv);
      });

      log.appendChild(dateDiv);
    });
  }

  // Fortschritts-Diagramm (Chart.js)
  let chart;

  function updateChart() {
    const exerciseSelect = document.getElementById('exerciseSelect');
    const selectedExercise = exerciseSelect.value;

    if (!selectedExercise) {
      if(chart) {
        chart.destroy();
      }
      return;
    }

    // Alle Daten f√ºr die √úbung sammeln, sortiert nach Datum
    const dates = Object.keys(trainingsDaten).sort();
    const labels = [];
    const maxWeights = [];

    dates.forEach(date => {
      const entries = trainingsDaten[date];
      // Max Gewicht f√ºr diese √úbung an diesem Datum
      const matchingEntries = entries.filter(e => e.exercise === selectedExercise);
      if(matchingEntries.length > 0) {
        // Max Gewicht von allen S√§tzen an dem Tag
        const maxWeightForDay = Math.max(...matchingEntries.map(e => e.weight));
        labels.push(date);
        maxWeights.push(maxWeightForDay);
      }
    });

    // Prozentuale Ver√§nderung berechnen relativ zum ersten Eintrag
    const firstWeight = maxWeights[0] || 0;
    const percentChange = maxWeights.map(w => {
      if(firstWeight === 0) return 0;
      return ((w - firstWeight) / firstWeight * 100).toFixed(1);
    });

    const ctx = document.getElementById('progressChart').getContext('2d');

    if(chart) {
      chart.destroy();
    }

    chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Max Gewicht (kg)',
            data: maxWeights,
            borderColor: '#4caf50',
            backgroundColor: 'rgba(76,175,80,0.3)',
            fill: true,
            tension: 0.3,
            yAxisID: 'y',
          },
          {
            label: 'Ver√§nderung (%)',
            data: percentChange,
            borderColor: '#2196f3',
            backgroundColor: 'rgba(33,150,243,0.3)',
            fill: true,
            tension: 0.3,
            yAxisID: 'y1',
          }
        ]
      },
      options: {
        responsive: true,
        interaction: {
          mode: 'index',
          intersect: false,
        },
        stacked: false,
        scales: {
          y: {
            type: 'linear',
            display: true,
            position: 'left',
            title: {
              display: true,
              text: 'Gewicht (kg)'
            },
          },
          y1: {
            type: 'linear',
            display: true,
            position: 'right',
            grid: {
              drawOnChartArea: false,
            },
            title: {
              display: true,
              text: 'Ver√§nderung (%)'
            },
          },
        }
      }
    });
  }

  // Initiale Darstellung
  renderTrainingLog();
  updateChart();
</script>

</body>
</html>
